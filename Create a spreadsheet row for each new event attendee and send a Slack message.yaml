                  - spreadsheetID:
                      template: 1sllSC7MQC_OwFlDPaG6uZ9ynU9pKHGteej-YjtflkEE
                  - worksheetID:
                      template: Sheet1
                $map: http://ibm.com/appconnect/map/v1
                input:
                  - variable: Trigger
                    $ref: '#/trigger/payload'
          - create-action:
              name: Slack Create message
              target:
                $ref: '#/integration/action-interfaces/action-interface-2'
              map:
                mappings:
                  - channel:
                      template: CGNCQU7H9
                $map: http://ibm.com/appconnect/map/v1
                input:
                  - variable: Trigger
                    $ref: '#/trigger/payload'
                  - variable: flowDetails
                    $ref: '#/flowDetails'
        tags:
          - incomplete
  name: >-
    Create a spreadsheet row for each new event attendee and send a Slack
    message
models: {}
