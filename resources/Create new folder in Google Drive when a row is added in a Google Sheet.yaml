            parentFilter:
              spreadsheetID: 1k_7QvYpWn7o_WNc1z3u-gDo9ThmsdcqlD9m-xgZnFfc
              worksheetID: Sheet1
      connector-type: googlesheet
      account-name: Account 1
  action-interfaces:
    action-interface-1:
      type: api-action
      business-object: Folder
      connector-type: googledrive
      actions:
        CREATE: {}
      account-name: Account 1
  assemblies:
    assembly-1:
      assembly:
        execute:
          - create-action:
              name: Google Drive Create a Folder
              target:
                $ref: '#/integration/action-interfaces/action-interface-1'
