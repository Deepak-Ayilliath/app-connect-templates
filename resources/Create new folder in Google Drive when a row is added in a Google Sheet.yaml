      type: event-trigger
      triggers:
        CREATED:
          input-context:
            data: worksheetRow
          assembly:
            $ref: '#/integration/assemblies/assembly-1'
          options:
            spreadsheetID: 1k_7QvYpWn7o_WNc1z3u-gDo9ThmsdcqlD9m-xgZnFfc
