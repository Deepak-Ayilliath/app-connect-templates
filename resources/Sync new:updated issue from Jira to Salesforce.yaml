$integration: http://ibm.com/appconnect/integration/v2/integrationFile
integration:
  type: trigger-action
  trigger-interfaces:
    trigger-interface-1:
      type: event-trigger
      triggers:
        CREATED_POLLER:
          input-context:
            data: Issue
          assembly:
            $ref: '#/integration/assemblies/assembly-1'
          options:
            key: PET
            parentFilter:
              key: PET
            subscription:
              createdField: dateCreated
              updatedField: dateModified
              timeFormat: YYYY-MM-DDTHH:mm:ssZ
              timeZone: UTC
              pollingInterval: 5
      connector-type: jira
      
  action-interfaces:
    action-interface-2:
      type: api-action
      business-object: Case
      connector-type: salesforce
      
      actions:
        RETRIEVEALL: {}
    action-interface-3:
      type: api-action
      business-object: Case
      connector-type: salesforce
      
      actions:
        CREATE: {}
    action-interface-1:
      type: api-action
      business-object: Case
      connector-type: salesforce
      
      actions:
        RETRIEVEALL: {}
  assemblies:
    assembly-1:
      assembly:
        execute:
          - retrieve-action:
              name: Salesforce Retrieve cases
              target:
                $ref: '#/integration/action-interfaces/action-interface-1'
              filter:
                limit: 10
              allow-truncation: false
              pagination-type: TOKEN
              allow-empty-output: false
          - if:
              name: If
              input:
                - variable: Trigger
                  $ref: '#/trigger/payload'
                - variable: flowDetails
                  $ref: '#/flowDetails'
              branch:
                - condition:
                    '{{$Trigger.fields.resolution.description}}': '{{$SalesforceRetrievecases.Description}}'
                  execute:
                    - retrieve-action:
                        name: Salesforce Retrieve cases 2
                        target:
                          $ref: '#/integration/action-interfaces/action-interface-2'
                        filter:
                          limit: 10
                        allow-truncation: false
                        pagination-type: TOKEN
                        allow-empty-output: false
                  map:
                    $map: http://ibm.com/appconnect/map/v1
                    input:
                      - variable: Trigger
                        $ref: '#/trigger/payload'
                      - variable: SalesforceRetrievecases2
                        $ref: >-
                          #/block/If/node-output/Salesforce Retrieve cases
                          2/response/payload
                      - variable: SalesforceRetrievecases2Metadata
                        $ref: >-
                          #/block/If/node-output/Salesforce Retrieve cases
                          2/response
                      - variable: SalesforceRetrievecases
                        $ref: >-
                          #/node-output/Salesforce Retrieve
                          cases/response/payload
                      - variable: SalesforceRetrievecasesMetadata
                        $ref: '#/node-output/Salesforce Retrieve cases/response'
                      - variable: flowDetails
                        $ref: '#/flowDetails'
                    mappings:
                      - case_id_salesforce:
                          expression: '$SalesforceRetrievecases2.Id '
              else:
                execute:
                  - create-action:
                      name: Salesforce Create case
                      target:
                        $ref: '#/integration/action-interfaces/action-interface-3'
              output-schema:
                type: object
                properties:
                  case_id_salesforce:
                    type: number
                required: []
  name: test_case1
models: {}
