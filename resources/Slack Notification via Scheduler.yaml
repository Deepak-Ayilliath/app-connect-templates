$integration: http://ibm.com/appconnect/integration/v2/integrationFile
integration:
  type: trigger-action
  trigger-interfaces:
    trigger-interface-1:
      type: event-trigger
      triggers:
        SCHEDULE:
          input-context:
            data: scheduler
          assembly:
            $ref: '#/integration/assemblies/assembly-1'
          options:
            subscription:
              scheduleConfiguration:
                calendar:
                  cronExp: 45 17 * * WED
                  runOnceOncheck: true
                  timeZone: US/Pacific
                  every: week
      connector-type: streaming-connector-scheduler
      account-name: Account 2
  action-interfaces:
    action-interface-1:
      type: api-action
      business-object: message
      connector-type: slack
      account-name: Account 1
      actions:
        CREATE: {}
  assemblies:
    assembly-1:
      assembly:
        execute:
          - create-action:
              name: Slack Create message
              target:
                $ref: '#/integration/action-interfaces/action-interface-1'
              map:
                mappings:
                  - channel:
                      template: C02NJ8UR2A0
                  - text:
                      template: Zoom Lecture Notification!
                $map: http://ibm.com/appconnect/map/v1
                input:
                  - variable: Trigger
                    $ref: '#/trigger/payload'
  name: Scheduler Notification via Slack
models: {}
