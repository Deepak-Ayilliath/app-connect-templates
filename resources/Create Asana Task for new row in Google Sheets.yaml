$integration: http://ibm.com/appconnect/integration/v2/integrationFile
integration:
  type: trigger-action
  trigger-interfaces:
    trigger-interface-1:
      type: event-trigger
      triggers:
        CREATED:
          input-context:
            data: worksheetRow
          assembly:
            $ref: '#/integration/assemblies/assembly-1'
          options:
            spreadsheetID: 15S7IC2kLJSztCQE5VmX-aXtGQgUkLgp6yitg3WkPHXc
            worksheetID: Sheet1
            parentFilter:
              spreadsheetID: 15S7IC2kLJSztCQE5VmX-aXtGQgUkLgp6yitg3WkPHXc
              worksheetID: Sheet1
      connector-type: googlesheet
  action-interfaces:
    action-interface-1:
      type: api-action
      business-object: Tasks
      connector-type: asana
      actions:
        CREATE: {}
  assemblies:
    assembly-1:
      assembly:
        execute:
          - create-action:
              name: Asana Create task
              target:
                $ref: '#/integration/action-interfaces/action-interface-1'
              map:
                mappings:
                  - name:
                      template: '{{$Trigger.fields."1"}}'
                  - project:
                      template: '1201377568723315'
                  - workspace-id:
                      template: '969633112286638'
                $map: http://ibm.com/appconnect/map/v1
                input:
                  - variable: Trigger
                    $ref: '#/trigger/payload'
  name: Create Asana Task for new row in Google Sheets
models: {}
