$integration: http://ibm.com/appconnect/integration/v2/integrationFile
integration:
  type: trigger-action
  trigger-interfaces:
    trigger-interface-1:
      type: event-trigger
      triggers:
        CREATED_POLLER:
          input-context:
            data: Document
          assembly:
            $ref: '#/integration/assemblies/assembly-1'
          options:
            subscription:
              createdField: CreatedDate
              updatedField: LastModifiedDate
              timeFormat: YYYY-MM-DDTHH:mm:ss.SSSZZ
              timeZone: UTC
              pollingInterval: 1
              isCreatedQueryable: true
      connector-type: salesforce
  action-interfaces:
    action-interface-1:
      type: api-action
      business-object: File
      connector-type: box
      actions:
        CREATE: {}
  assemblies:
    assembly-1:
      assembly:
        execute:
          - create-action:
              name: Box Create file
              target:
                $ref: '#/integration/action-interfaces/action-interface-1'
              map:
                mappings:
                  - content:
                      template: '{{$Trigger.Body}}'
                  - fileType:
                      template: Text
                  - name:
                      template: '{{$Trigger.Name}}'
                  - parent_id:
                      template: '151194650282'
                $map: http://ibm.com/appconnect/map/v1
                input:
                  - variable: Trigger
                    $ref: '#/trigger/payload'
                  - variable: flowDetails
                    $ref: '#/flowDetails'
  name: Salesforce-box-integration
models: {}
