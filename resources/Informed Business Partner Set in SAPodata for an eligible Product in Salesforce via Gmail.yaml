                        type: string
                title: Parsed JSON
          - create-action:
              name: Gmail Create email
              target:
                $ref: '#/integration/action-interfaces/action-interface-4'
              map:
                mappings:
                  - Body:
                      template: >-
                        Hi Team ,

                        Find the product available to trade
                        {{$SalesforceRetrieveproducts.Name}}

