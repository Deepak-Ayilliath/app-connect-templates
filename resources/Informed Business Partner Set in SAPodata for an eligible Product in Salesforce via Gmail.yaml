models:
  Salesforce_To_SAP:
    name: Salesforce_To_SAP
    properties:
      product_id:
        required: false
        id: true
        type: string
      statusCode:
        required: false
        id: false
        type: string
    plural: Salesforce_To_SAP
    description: ' '
    operations:
      geteligiblebusinesspartnerset: '#/integration/assemblies/assembly-1'
    methods:
      geteligiblebusinesspartnerset:
        name: getEligibleBusinessPartnerSet
        display:
          name: getEligibleBusinessPartnerSet
        accessType: WRITE
        accepts:
          - arg: product_id
            type: string
            http:
              source: path
            required: true
        returns:
          arg: data
          type: Salesforce_To_SAP
          root: true
        http:
          verb: GET
          path: '/:product_id/geteligiblebusinesspartnerset'
