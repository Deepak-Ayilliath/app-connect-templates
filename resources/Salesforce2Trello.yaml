$integration: http://ibm.com/appconnect/integration/v2/integrationFile
integration:
  type: trigger-action
  trigger-interfaces:
    trigger-interface-1:
      connector-type: salesforce
      type: event-trigger
      triggers:
        CREATED:
          input-context:
            data: Case
          assembly:
            $ref: '#/integration/assemblies/assembly-1'
      account-name: Account 2
  action-interfaces:
    action-interface-1:
      type: api-action
      business-object: Case
      connector-type: salesforce
      account-name: Account 2
      actions:
        RETRIEVEALL: {}
    action-interface-2:
      type: api-action
      business-object: Card
      connector-type: trello
      account-name: Account 3
      actions:
        CREATE: {}
  assemblies:
    assembly-1:
      assembly:
        execute:
          - retrieve-action:
              name: Salesforce Retrieve cases
              target:
                $ref: '#/integration/action-interfaces/action-interface-1'
              filter:
                limit: 1
              allow-truncation: false
              pagination-type: TOKEN
              allow-empty-output: false
          - create-action:
              name: Trello Add card to list
              target:
                $ref: '#/integration/action-interfaces/action-interface-2'
              map:
                mappings:
                  - desc:
                      template: >-
                        {{$SalesforceRetrievecases.Description}}
                        {{$SalesforceRetrievecases.Subject}}
                        {{$SalesforceRetrievecases.Type}}
                  - idBoard:
                      template: 619330c908e4f132c0cc6906
                  - idList:
                      template: 619f27f28448e38b07bd5119
                  - idOrganization:
                      template: 60875bfb4608d527d47e67de
                  - name:
                      template: '{{$SalesforceRetrievecases.SuppliedName}}'
                $map: http://ibm.com/appconnect/map/v1
                input:
                  - variable: SalesforceRetrievecases
                    $ref: '#/node-output/Salesforce Retrieve cases/response/payload'
                  - variable: SalesforceRetrievecasesMetadata
                    $ref: '#/node-output/Salesforce Retrieve cases/response'
                  - variable: flowDetails
                    $ref: '#/flowDetails'
  name: assignment2
models: {}
