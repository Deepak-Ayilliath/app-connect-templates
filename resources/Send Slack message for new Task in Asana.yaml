$integration: http://ibm.com/appconnect/integration/v2/integrationFile
integration:
  type: trigger-action
  trigger-interfaces:
    trigger-interface-1:
      connector-type: asana
      type: event-trigger
      triggers:
        CREATED:
          input-context:
            data: Tasks
          assembly:
            $ref: '#/integration/assemblies/assembly-1'
          options:
            workspace-id: '969633112286638'
            project: '1201433738399671'
            parentFilter:
              workspace-id: '969633112286638'
              project: '1201433738399671'
  action-interfaces:
    action-interface-1:
      type: api-action
      business-object: message
      connector-type: slack
      actions:
        CREATE: {}
  assemblies:
    assembly-1:
      assembly:
        execute:
          - create-action:
              name: Slack Create message
              target:
                $ref: '#/integration/action-interfaces/action-interface-1'
              map:
                mappings:
                  - channel:
                      template: C02NU2MJ9QC
                  - text:
                      template: >-
                        Task {{$Trigger.name}} added in Project
                        {{$Trigger.memberships[0].project.name}} is Assigned to
                        {{$Trigger.assignee_status}}, Due in :
                        {{$Trigger.due_at}} {{$Trigger.due_on}}, Notes for task
                        : {{$Trigger.notes}}
                $map: http://ibm.com/appconnect/map/v1
                input:
                  - variable: Trigger
                    $ref: '#/trigger/payload'
                  - variable: flowDetails
                    $ref: '#/flowDetails'
  name: Flow 1
models: {}
