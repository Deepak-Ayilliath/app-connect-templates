$integration: http://ibm.com/appconnect/integration/v2/integrationFile
integration:
  type: trigger-action
  trigger-interfaces:
    trigger-interface-1:
      type: event-trigger
      triggers:
        CREATED_POLLER:
          input-context:
            data: CampaignMember
          assembly:
            $ref: '#/integration/assemblies/assembly-1'
          options:
            subscription:
              createdField: CreatedDate
              updatedField: LastModifiedDate
              timeFormat: YYYY-MM-DDTHH:mm:ss.SSSZZ
              timeZone: US/Pacific
              pollingInterval: 1
              isCreatedQueryable: true
      connector-type: salesforce
      
  action-interfaces:
    action-interface-1:
      type: api-action
      business-object: worksheetRow
      connector-type: googlesheet
      
      actions:
        CREATE: {}
  assemblies:
    assembly-1:
      assembly:
        execute:
          - create-action:
              name: Google Sheets Create row
              target:
                $ref: '#/integration/action-interfaces/action-interface-1'
              map:
                mappings:
                  - fields:
                      mappings:
                        - '1':
                            template: '{{$Trigger.CompanyOrAccount}}'
                        - '2':
                            template: '{{$Trigger.FirstName}}'
                        - '3':
                            template: '{{$Trigger.LastName}}'
                        - '4':
                            template: '{{$Trigger.Email}}'
                  - spreadsheetID:
                      template: 1AV63Zuz3UMLrVCFl5Ck7f6JIYMlQWqOKP2b0TjkEfvc
                  - worksheetID:
                      template: Sheet1
                $map: http://ibm.com/appconnect/map/v1
                input:
                  - variable: Trigger
                    $ref: '#/trigger/payload'
                  - variable: flowDetails
                    $ref: '#/flowDetails'
  name: Salesforce-google_sheets
models: {}
