$integration: 'http://ibm.com/appconnect/integration/v2/integrationFile'
integration:
  type: trigger-action
  trigger-interfaces:
    trigger-interface-1:
      connector-type: streaming-connector-scheduler
      type: event-trigger
      triggers:
        SCHEDULE:
          input-context:
            data: scheduler
          assembly:
            $ref: '#/integration/assemblies/assembly-1'
          options:
            subscription:
              scheduleConfiguration:
                interval:
                  unit: hour
                  value: 1
                  runOnceOncheck: true
                  days:
                    - MON
                    - TUE
                    - WED
                    - THU
                    - FRI
                    - SAT
                    - SUN
                  timeZone: UTC
  action-interfaces:
    action-interface-1:
      type: api-action
      business-object: leave
      connector-type: kronos
      actions:
        RETRIEVEALL: {}
    action-interface-2:
      type: api-action
      business-object: worksheetRow
      connector-type: googlesheet
      actions:
        CREATE: {}
  assemblies:
    assembly-1:
      assembly:
        execute:
          - retrieve-action:
              name: Kronos Retrieve employees leave records
              target:
                $ref: '#/integration/action-interfaces/action-interface-1'
              filter:
                where:
                  and:
                    - idsFilter: '3444,2663'
                    - endDateFilter: '2019-05-31'
                    - startDateFilter: '2019-01-01'
                input:
                  - variable: Trigger
                    $ref: '#/trigger/payload'
                limit: 100
              allow-truncation: true
              pagination-type: SKIP_LIMIT
              allow-empty-output: true
          - for-each:
              name: For each
              assembly:
                $ref: '#/integration/assemblies/assembly-2'
              source:
                expression: '$KronosRetrieveemployeesleaverecords '
                input:
                  - variable: Trigger
                    $ref: '#/trigger/payload'
                  - variable: KronosRetrieveemployeesleaverecords
                    $ref: >-
                      #/node-output/Kronos Retrieve employees leave
                      records/response/payload
                  - variable: KronosRetrieveemployeesleaverecordsMetadata
                    $ref: >-
                      #/node-output/Kronos Retrieve employees leave
                      records/response
              mode: sequential
              continue-on-error: false
              map:
                $map: 'http://ibm.com/appconnect/map/v1'
                input:
                  - variable: Foreachitem
                    $ref: '#/block/For each/current-item'
                  - variable: Trigger
                    $ref: '#/trigger/payload'
                  - variable: GoogleSheetsCreaterow
                    $ref: >-
                      #/block/For each/node-output/Google Sheets Create
                      row/response/payload
                  - variable: KronosRetrieveemployeesleaverecords
                    $ref: >-
                      #/node-output/Kronos Retrieve employees leave
                      records/response/payload
                  - variable: KronosRetrieveemployeesleaverecordsMetadata
                    $ref: >-
                      #/node-output/Kronos Retrieve employees leave
                      records/response
                mappings: []
              display-name: Kronos leave
    assembly-2:
      assembly:
        execute:
          - create-action:
              name: Google Sheets Create row
              target:
                $ref: '#/integration/action-interfaces/action-interface-2'
              map:
                mappings:
                  - fields:
                      mappings:
                        - '1':
                            template: '{{$Foreachitem.employee.id}}'
                        - '2':
                            template: '{{$Foreachitem.employee.fullName}}'
                        - '3':
                            template: '{{$Foreachitem.revision.type.qualifier}}'
                        - '4':
                            template: '{{$Foreachitem.caseCode}}'
                        - '5':
                            template: '{{$Foreachitem.caseStatus}}'
                        - '6':
                            template: '{{$Foreachitem.approvalStatus.qualifier}}'
                  - spreadsheetID:
                      template: 1G1d48UNMluLGILGV2Psb1hcdXzFHU-0wJE8JBkHItY0
                  - worksheetID:
                      template: Sheet1
                $map: 'http://ibm.com/appconnect/map/v1'
                input:
                  - variable: Foreachitem
                    $ref: '#/block/For each/current-item'
                  - variable: Trigger
                    $ref: '#/trigger/payload'
                  - variable: KronosRetrieveemployeesleaverecords
                    $ref: >-
                      #/node-output/Kronos Retrieve employees leave
                      records/response/payload
                  - variable: KronosRetrieveemployeesleaverecordsMetadata
                    $ref: >-
                      #/node-output/Kronos Retrieve employees leave
                      records/response
  name: DND-Retrieve-Employee Leave-Records-kronos-Blog
models: {}
