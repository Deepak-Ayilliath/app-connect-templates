$integration: http://ibm.com/appconnect/integration/v2/integrationFile
integration:
  type: trigger-action
  trigger-interfaces:
    trigger-interface-1:
      type: event-trigger
      triggers:
        SCHEDULE:
          input-context:
            data: scheduler
          assembly:
            $ref: '#/integration/assemblies/assembly-1'
          options:
            subscription:
              scheduleConfiguration:
                interval:
                  unit: minute
                  value: 1
                  runOnceOncheck: false
                  days:
                    - MON
                    - TUE
                    - WED
                    - THU
                    - FRI
                    - SAT
                    - SUN
                  timeZone: UTC
      connector-type: streaming-connector-scheduler
      account-name: Account 1
  action-interfaces:
    action-interface-1:
      type: api-action
      business-object: Account
      connector-type: salesforce
      account-name: Account 2
      actions:
        RETRIEVEALL: {}
    action-interface-3:
      type: api-action
      business-object: worksheetRow
      connector-type: googlesheet
      account-name: Account 3
      actions:
        CREATE: {}
  assemblies:
    assembly-1:
      assembly:
        execute:
          - retrieve-action:
              name: Salesforce Retrieve accounts
              target:
                $ref: '#/integration/action-interfaces/action-interface-1'
              filter:
                limit: 50
              allow-truncation: true
              pagination-type: TOKEN
              allow-empty-output: false
          - for-each:
              name: For each
              assembly:
                $ref: '#/integration/assemblies/assembly-2'
              source:
                expression: '$SalesforceRetrieveaccounts '
                input:
                  - variable: Trigger
                    $ref: '#/trigger/payload'
                  - variable: SalesforceRetrieveaccounts
                    $ref: >-
                      #/node-output/Salesforce Retrieve
                      accounts/response/payload
                  - variable: SalesforceRetrieveaccountsMetadata
                    $ref: '#/node-output/Salesforce Retrieve accounts/response'
                  - variable: flowDetails
                    $ref: '#/flowDetails'
              mode: sequential
              continue-on-error: false
              map:
                $map: http://ibm.com/appconnect/map/v1
                input:
                  - variable: Foreachitem
                    $ref: '#/block/For each/current-item'
                  - variable: Trigger
                    $ref: '#/trigger/payload'
                  - variable: SalesforceRetrieveaccounts
                    $ref: >-
                      #/node-output/Salesforce Retrieve
                      accounts/response/payload
                  - variable: SalesforceRetrieveaccountsMetadata
                    $ref: '#/node-output/Salesforce Retrieve accounts/response'
                  - variable: flowDetails
                    $ref: '#/flowDetails'
                mappings: []
              display-name: Salesforce Account
    assembly-2:
      assembly:
        execute:
          - if:
              name: If 2
              input:
                - variable: Foreachitem
                  $ref: '#/block/For each/current-item'
                - variable: Trigger
                  $ref: '#/trigger/payload'
                - variable: SalesforceRetrieveaccounts
                  $ref: '#/node-output/Salesforce Retrieve accounts/response/payload'
                - variable: SalesforceRetrieveaccountsMetadata
                  $ref: '#/node-output/Salesforce Retrieve accounts/response'
                - variable: flowDetails
                  $ref: '#/flowDetails'
              branch:
                - condition:
                    '{{$Foreachitem.NumberOfEmployees}}':
                      gt: '500'
                  execute:
                    - create-action:
                        name: Google Sheets Create row 2
                        target:
                          $ref: '#/integration/action-interfaces/action-interface-3'
                        map:
                          mappings:
                            - fields:
                                mappings:
                                  - '1':
                                      template: '{{$Foreachitem.Id}}'
                                  - '2':
                                      template: '{{$Foreachitem.Name}}'
                                  - '3':
                                      template: '{{$Foreachitem.NumberOfEmployees}}'
                            - spreadsheetID:
                                template: 1-Y_OyLZ9J8poDkHQ3TtU611CcABOBAW2ea97rk2kJy8
                            - worksheetID:
                                template: Sheet1
                          $map: http://ibm.com/appconnect/map/v1
                          input:
                            - variable: Foreachitem
                              $ref: '#/block/For each/current-item'
                            - variable: Trigger
                              $ref: '#/trigger/payload'
                            - variable: SalesforceRetrieveaccounts
                              $ref: >-
                                #/node-output/Salesforce Retrieve
                                accounts/response/payload
                            - variable: SalesforceRetrieveaccountsMetadata
                              $ref: >-
                                #/node-output/Salesforce Retrieve
                                accounts/response
                            - variable: flowDetails
                              $ref: '#/flowDetails'
              else:
                execute: []
              output-schema: {}
  name: >-
    Add Salesforce accounts that have more than 500 employees to a Google Sheets
    worksheet
models: {}
