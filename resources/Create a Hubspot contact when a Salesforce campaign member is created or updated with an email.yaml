$integration: http://ibm.com/appconnect/integration/v2/integrationFile
integration:
  type: trigger-action
  trigger-interfaces:
    trigger-interface-1:
      type: event-trigger
      triggers:
        CREATEDORUPDATED_POLLER:
          input-context:
            data: CampaignMember
          assembly:
            $ref: '#/integration/assemblies/assembly-1'
          options:
            subscription:
              createdField: CreatedDate
              updatedField: LastModifiedDate
              timeFormat: YYYY-MM-DDTHH:mm:ss.SSSZZ
              timeZone: UTC
              pollingInterval: 5
      connector-type: salesforce
      account-name: 
  action-interfaces:
    action-interface-1:
      type: api-action
      business-object: contacts
      connector-type: hubspotcrm
      account-name: 
      actions:
        CREATE: {}
    action-interface-2:
      type: api-action
      business-object: mail
      connector-type: gmail
      actions:
        CREATE: {}
      account-name: 
  assemblies:
    assembly-1:
      assembly:
        execute:
          - if:
              name: If
              input:
                - variable: Trigger
                  $ref: '#/trigger/payload'
                - variable: flowDetails
                  $ref: '#/flowDetails'
              branch:
                - condition:
                    '{{$Trigger.Email}}':
                      neq: ''
                  execute: []
              else:
                execute:
                  - create-action:
                      name: Gmail Create email
                      target:
                        $ref: '#/integration/action-interfaces/action-interface-2'
                      map:
                        mappings:
                          - Body:
                              template: Emailid not present
                          - Subject:
                              template: Test
                          - To:
                              template: abcxyz@gmail.com
                        $map: http://ibm.com/appconnect/map/v1
                        input:
                          - variable: Trigger
                            $ref: '#/trigger/payload'
                          - variable: flowDetails
                            $ref: '#/flowDetails'
                completion-action:
                  terminate:
                    info:
                      input:
                        - variable: Trigger
                          $ref: '#/trigger/payload'
                        - variable: flowDetails
                          $ref: '#/flowDetails'
                      message: The email is not present
                      status-code: 200
              output-schema: {}
          - create-action:
              name: HubSpot CRM Create contact
              target:
                $ref: '#/integration/action-interfaces/action-interface-1'
              map:
                mappings:
                  - properties:
                      mappings:
                        - email:
                            template: '{{$Trigger.Email}}'
                $map: http://ibm.com/appconnect/map/v1
                input:
                  - variable: Trigger
                    $ref: '#/trigger/payload'
                  - variable: flowDetails
                    $ref: '#/flowDetails'
  name: Create a Hubspot contact when a Salesforce campaign member is created or updated with an email
models: {}
