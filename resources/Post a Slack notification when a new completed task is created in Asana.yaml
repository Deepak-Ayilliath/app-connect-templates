$integration: http://ibm.com/appconnect/integration/v2/integrationFile
integration:
  type: trigger-action
  trigger-interfaces:
    trigger-interface-1:
      connector-type: asana
      type: event-trigger
      triggers:
        CREATED:
          input-context:
            data: Tasks
          assembly:
            $ref: '#/integration/assemblies/assembly-1'
          options:
            workspace-id: '969633112286638'
            project: '1201378942801944'
            parentFilter:
              workspace-id: '969633112286638'
              project: '1201378942801944'
      
  action-interfaces:
    action-interface-1:
      type: api-action
      business-object: message
      connector-type: slack
      
      actions:
        CREATE: {}
  assemblies:
    assembly-1:
      assembly:
        execute:
          - create-action:
              name: Slack Create message
              target:
                $ref: '#/integration/action-interfaces/action-interface-1'
              map:
                mappings:
                  - channel:
                      template: C02MU5U1E4R
                  - text:
                      template: >-
                        A new completed task {{$Trigger.name}} got completed on
                        {{$Trigger.completed_at}} in Asana
                $map: http://ibm.com/appconnect/map/v1
                input:
                  - variable: Trigger
                    $ref: '#/trigger/payload'
  name: Post a Slack notification when a new completed task is created in Asana
models: {}
