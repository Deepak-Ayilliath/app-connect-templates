$integration: http://ibm.com/appconnect/integration/v2/integrationFile
integration:
  type: trigger-action
  trigger-interfaces:
    trigger-interface-1:
      type: event-trigger
      triggers:
        CREATEDORUPDATED_POLLER:
          input-context:
            data: Contact
          assembly:
            $ref: '#/integration/assemblies/assembly-1'
          options:
            subscription:
              createdField: CreatedDate
              updatedField: LastModifiedDate
              timeFormat: YYYY-MM-DDTHH:mm:ss.SSSZZ
              timeZone: UTC
              pollingInterval: 5
      connector-type: salesforce
      account-name: Account 1
  action-interfaces:
    action-interface-1:
      type: api-action
      business-object: leads
      connector-type: zohocrm
      account-name: Account 1
      actions:
        RETRIEVEALL: {}
    action-interface-2:
      type: api-action
      business-object: leads
      connector-type: zohocrm
      account-name: Account 1
      actions:
        CREATE: {}
  assemblies:
    assembly-1:
      assembly:
        execute:
          - retrieve-action:
              name: Zoho CRM Retrieve all leads get records
              target:
                $ref: '#/integration/action-interfaces/action-interface-1'
              filter:
                limit: 10
              allow-truncation: false
              pagination-type: TOKEN
              allow-empty-output: false
          - if:
              name: If
              input:
                - variable: Trigger
                  $ref: '#/trigger/payload'
                - variable: ZohoCRMRetrieveallleadsgetrecords
                  $ref: >-
                    #/node-output/Zoho CRM Retrieve all leads get
                    records/response/payload
                - variable: ZohoCRMRetrieveallleadsgetrecordsMetadata
                  $ref: >-
                    #/node-output/Zoho CRM Retrieve all leads get
                    records/response
                - variable: flowDetails
                  $ref: '#/flowDetails'
              branch:
                - condition:
                    '{{$Trigger.Email}}': '{{$ZohoCRMRetrieveallleadsgetrecords.Email}}'
                  execute: []
              else:
                execute:
                  - create-action:
                      name: Zoho CRM Create leads insert records
                      target:
                        $ref: '#/integration/action-interfaces/action-interface-2'
                      map:
                        mappings:
                          - First_Name:
                              template: '{{$Trigger.FirstName}}'
                          - Last_Name:
                              template: '{{$Trigger.LastName}}'
                        $map: http://ibm.com/appconnect/map/v1
                        input:
                          - variable: Trigger
                            $ref: '#/trigger/payload'
                          - variable: ZohoCRMRetrieveallleadsgetrecords
                            $ref: >-
                              #/node-output/Zoho CRM Retrieve all leads get
                              records/response/payload
                          - variable: ZohoCRMRetrieveallleadsgetrecordsMetadata
                            $ref: >-
                              #/node-output/Zoho CRM Retrieve all leads get
                              records/response
                          - variable: flowDetails
                            $ref: '#/flowDetails'
              output-schema: {}
  name: Sync new or updated contact from Salesforce to Marketo
models: {}
