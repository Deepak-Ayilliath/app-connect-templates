$integration: http://ibm.com/appconnect/integration/v2/integrationFile
integration:
  type: trigger-action
  trigger-interfaces:
    trigger-interface-1:
      type: event-trigger
      triggers:
        CREATED:
          input-context:
            data: mail
          assembly:
            $ref: '#/integration/assemblies/assembly-1'
          options: {}
      connector-type: gmail
      account-name: Account 1
  action-interfaces:
    action-interface-1:
      type: api-action
      business-object: mail
      connector-type: gmail
      actions:
        RETRIEVEALL: {}
      account-name: Account 1
    action-interface-2:
      type: api-action
      business-object: File
      connector-type: box
      account-name: Account 1
      actions:
        CREATE: {}
  assemblies:
    assembly-1:
      assembly:
        execute:
          - logging:
              name: Log 2
              map:
                $map: http://ibm.com/appconnect/map/v1
                mappings:
                  - logLevel:
                      template: Info
                  - logMessage:
                      template: '{{$Trigger.Subject}}'
                input:
                  - variable: Trigger
                    $ref: '#/trigger/payload'
                  - variable: flowDetails
                    $ref: '#/flowDetails'
          - retrieve-action:
              name: Gmail Retrieve emails
              target:
                $ref: '#/integration/action-interfaces/action-interface-1'
              filter:
                where:
                  id: '{{$Trigger.id}}'
                input:
                  - variable: Trigger
                    $ref: '#/trigger/payload'
                  - variable: flowDetails
                    $ref: '#/flowDetails'
                limit: 1
              allow-truncation: true
              pagination-type: TOKEN
              allow-empty-output: false
          - logging:
              name: Log
              map:
                $map: http://ibm.com/appconnect/map/v1
                input:
                  - variable: Trigger
                    $ref: '#/trigger/payload'
                  - variable: GmailRetrieveemails
                    $ref: '#/node-output/Gmail Retrieve emails/response/payload'
                  - variable: GmailRetrieveemailsMetadata
                    $ref: '#/node-output/Gmail Retrieve emails/response'
                  - variable: flowDetails
                    $ref: '#/flowDetails'
                mappings:
                  - customMessages:
                      expression: '$GmailRetrieveemails.payload.body '
                  - logLevel:
                      template: Info
                  - logMessage:
                      template: Attachment
          - create-action:
              name: Box Create file
              target:
                $ref: '#/integration/action-interfaces/action-interface-2'
              map:
                mappings:
                  - content:
                      template: '{{$GmailRetrieveemails.payload.body}}'
                  - fileType:
                      template: Binary
                  - name:
                      template: >-
                        {{$join($GmailRetrieveemails.payload.parts.filename,
                        '')}}
                  - parent_id:
                      template: '151003425897'
                $map: http://ibm.com/appconnect/map/v1
                input:
                  - variable: Trigger
                    $ref: '#/trigger/payload'
                  - variable: GmailRetrieveemails
                    $ref: '#/node-output/Gmail Retrieve emails/response/payload'
                  - variable: GmailRetrieveemailsMetadata
                    $ref: '#/node-output/Gmail Retrieve emails/response'
                  - variable: flowDetails
                    $ref: '#/flowDetails'
  name: GmailAppConnect
models: {}
