$integration: 'http://ibm.com/appconnect/integration/v2/integrationFile'
integration:
  type: trigger-action
  trigger-interfaces:
    trigger-interface-1:
      type: event-trigger
      triggers:
        CREATED:
          input-context:
            data: Contact
          assembly:
            $ref: '#/integration/assemblies/assembly-1'
          options: {}
      connector-type: salesforce
      account-name: Account 1
  action-interfaces:
    action-interface-1:
      type: api-action
      business-object: TravelAgencies
      connector-type: sapodata
      account-name: Account 5
      actions:
        RETRIEVEALL: {}
    action-interface-2:
      type: api-action
      business-object: TravelAgencies
      connector-type: sapodata
      account-name: Account 5
      actions:
        UPDATEALL: {}
    action-interface-3:
      type: api-action
      business-object: TravelAgencies
      connector-type: sapodata
      account-name: Account 5
      actions:
        CREATE: {}
  assemblies:
    assembly-1:
      assembly:
        execute:
          - set-variable:
              name: Set variable
              map:
                $map: 'http://ibm.com/appconnect/map/v1'
                input:
                  - variable: Trigger
                    $ref: '#/trigger/payload'
                customSchemas:
                  properties.`variable`:
                    type: object
                    properties:
                      id:
                        type: string
                mappings:
                  - variable:
                      mappings:
                        - id:
                            template: '{{$substringAfter($Trigger.LastName , "/")}}'
          - retrieve-action:
              name: SAP (via OData) Retrieve TravelAgencies
              target:
                $ref: '#/integration/action-interfaces/action-interface-1'
              filter:
                where:
                  agencynum: '{{$Setvariable.variable.id}}'
                input:
                  - variable: Trigger
                    $ref: '#/trigger/payload'
                  - variable: Setvariable
                    $ref: '#/node-output/Set variable/response/payload'
                limit: 10
              allow-truncation: false
              allow-empty-output: false
          - if:
              name: If
              input:
                - variable: Trigger
                  $ref: '#/trigger/payload'
                - variable: Setvariable
                  $ref: '#/node-output/Set variable/response/payload'
                - variable: SAPviaODataRetrieveTravelAgencies
                  $ref: >-
                    #/node-output/SAP (via OData) Retrieve
                    TravelAgencies/response/payload
                - variable: SAPviaODataRetrieveTravelAgenciesMetadata
                  $ref: >-
                    #/node-output/SAP (via OData) Retrieve
                    TravelAgencies/response
              branch:
                - condition:
                    '{{$SAPviaODataRetrieveTravelAgenciesMetadata."status-code"}}': '200'
                  execute:
                    - update-action:
                        name: SAP (via OData) Update TravelAgencies
                        target:
                          $ref: '#/integration/action-interfaces/action-interface-2'
                        map:
                          mappings:
                            - CITY:
                                template: '{{$Trigger.MailingCity}}'
                            - COUNTRY:
                                template: '{{$Trigger.MailingCountry}}'
                            - LANGU:
                                template: '{{$Trigger.Languages__c}}'
                            - NAME:
                                template: '{{$Trigger.FirstName}}'
                            - POSTBOX:
                                template: '{{$Trigger.MailingPostalCode}}'
                            - POSTCODE:
                                template: '{{$Trigger.MailingPostalCode}}'
                            - REGION:
                                template: '{{$Trigger.OtherState}}'
                            - STREET:
                                template: '{{$Trigger.MailingStreet}}'
                            - TELEPHONE:
                                template: '{{$Trigger.MobilePhone}}'
                          $map: 'http://ibm.com/appconnect/map/v1'
                          input:
                            - variable: Trigger
                              $ref: '#/trigger/payload'
                            - variable: Setvariable
                              $ref: '#/node-output/Set variable/response/payload'
                            - variable: SAPviaODataRetrieveTravelAgencies
                              $ref: >-
                                #/node-output/SAP (via OData) Retrieve
                                TravelAgencies/response/payload
                            - variable: SAPviaODataRetrieveTravelAgenciesMetadata
                              $ref: >-
                                #/node-output/SAP (via OData) Retrieve
                                TravelAgencies/response
                        filter:
                          where:
                            agencynum: '{{$Setvariable.variable.id}}'
                          input:
                            - variable: Trigger
                              $ref: '#/trigger/payload'
                            - variable: Setvariable
                              $ref: '#/node-output/Set variable/response/payload'
                            - variable: SAPviaODataRetrieveTravelAgencies
                              $ref: >-
                                #/node-output/SAP (via OData) Retrieve
                                TravelAgencies/response/payload
                            - variable: SAPviaODataRetrieveTravelAgenciesMetadata
                              $ref: >-
                                #/node-output/SAP (via OData) Retrieve
                                TravelAgencies/response
                        allow-empty-output: false
              else:
                execute:
                  - create-action:
                      name: SAP (via OData) Create TravelAgencies
                      target:
                        $ref: '#/integration/action-interfaces/action-interface-3'
                      map:
                        mappings:
                          - CITY:
                              template: '{{$Trigger.MailingCity}}'
                          - COUNTRY:
                              template: '{{$Trigger.MailingCountry}}'
                          - LANGU:
                              template: '{{$Trigger.Languages__c}}'
                          - NAME:
                              template: '{{$Trigger.FirstName}}'
                          - POSTBOX:
                              template: '{{$Trigger.MailingPostalCode}}'
                          - POSTCODE:
                              template: '{{$Trigger.OtherPostalCode}}'
                          - REGION:
                              template: '{{$Trigger.MailingState}}'
                          - STREET:
                              template: '{{$Trigger.MailingStreet}}'
                          - TELEPHONE:
                              template: '{{$Trigger.MobilePhone}}'
                          - agencynum:
                              template: '{{$Setvariable.variable.id}}'
                        $map: 'http://ibm.com/appconnect/map/v1'
                        input:
                          - variable: Trigger
                            $ref: '#/trigger/payload'
                          - variable: Setvariable
                            $ref: '#/node-output/Set variable/response/payload'
                          - variable: SAPviaODataRetrieveTravelAgencies
                            $ref: >-
                              #/node-output/SAP (via OData) Retrieve
                              TravelAgencies/response/payload
                          - variable: SAPviaODataRetrieveTravelAgenciesMetadata
                            $ref: >-
                              #/node-output/SAP (via OData) Retrieve
                              TravelAgencies/response
              output-schema: {}
  name: CreateContactFromSalesforceAndUpdateOrCreateToSAPOdata
models: {}
